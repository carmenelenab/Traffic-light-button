<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Traffic light button</title>
    <style>
      body{
        display: flex;
        background-color: rgba(200, 209, 255, 0.904);
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="alert alert-warning alert-dismissible fade show position-fixed top-0 start-50 translate-end-x col-md-3" role="alert">
        <strong>Check it out!</strong> I invite you to click the red button to change its color! 
        <br>The color will change by default every 10 seconds.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="d-flex align-items-center justify-content-center" style="height: 550px;">
        <button id="acces-button" class="btn btn-danger p-5 rounded-circle btn-lg" href="#middle-panel" onclick="changeColor()"></button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
